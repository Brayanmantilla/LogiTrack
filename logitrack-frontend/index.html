<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LogiTrack</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Contenedor principal de login -->
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                
                <!-- Card de Login -->
                <div class="card shadow-lg">
                    <div class="card-body">
                        
                        <!-- Logo y título -->
                        <div class="text-center mb-4">
                            <i class="bi bi-box-seam display-1 text-primary"></i>
                            <h2 class="mt-3 mb-1">LogiTrack</h2>
                            <p class="text-muted">Sistema de Gestión de Bodegas</p>
                        </div>

                        <!-- Alerta de errores/éxito (oculta por defecto) -->
                        <div id="alertError" class="alert alert-danger d-none" role="alert" style="display: none;">
                            <span id="errorMessage"></span>
                        </div>

                        <!-- Formulario de login -->
                        <form id="loginForm">
                            
                            <!-- Campo Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-1"></i>
                                    Correo Electrónico
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    placeholder="usuario@ejemplo.com"
                                    required
                                    autocomplete="email">
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i>
                                    Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    placeholder="••••••••"
                                    required
                                    autocomplete="current-password">
                            </div>

                            <!-- Botón de login -->
                            <div class="d-grid">
                                <button type="submit" id="btnLogin" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Ingresar
                                </button>
                            </div>

                        </form>

                        <!-- Información adicional -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Credenciales de prueba: admin@logitrack.com / admin123
                            </small>
                        </div>

                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        © 2024 LogiTrack - Sistema de Gestión de Bodegas
                    </small>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API y funciones de autenticación -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
